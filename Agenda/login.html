<div class="row" id="center">
        <div class="col s12 m5">
            <div class="card-panel grey darken-4" style="border-radius: 16px;">
                <div class="row">
                    <div class="input-field col 10">
                    <input alt="Curso" id="curso" type="text" class="validate" placeholder="Entre com seu curso" style="color: whitesmoke;">
                </div>
                </div>
              <button class="btn waves-effect waves-light" type="submit" name="action" onclick="verificar()">Submit
                <i class="material-icons right">send</i>
              </button>

        </div>

<!------------------------------------------------------------------->
<script>
  function verificar(){
    var curso = document.getElementById('curso').value;

    if(curso == 'automaçao' || curso == 'Automaçao' || curso == 'Automação' || curso == 'automação' || curso == 'auto' || curso == 'Auto' ||curso == 'melhor curso'){
      location = 'auto.html'
    } else if (curso == 'eletronica' || curso == 'Eletronica' || curso =='eletrônica' || curso  =='Eletrônica'){
      location = 'eletronica.html'
    } else if (curso == 'eletroeletronica' || curso == 'Eletroeletronica' || curso == 'Eletroeletrônica' || curso == 'eletroeletrônica' || curso == 'eletro' || curso == 'Eletro'){
      location = 'eletro.html'
    } else if (curso == 'mecânica' || curso == 'Mecânica' || curso == 'mecanica' || curso == 'Mecanica' || curso == 'mec' || curso == 'Mec'){
      location = 'mec.html'
    } else {
      window.alert('Curso Inválido')
    }
  }
</script>
